    <style>
        /* APLICANDO EL COLOR AL CONTENEDOR QUE TIENE LA CLASE .custom-scroll */

        /* 1. El ancho de la barra */
        .custom-scroll::-webkit-scrollbar {
            width: 14px;
        }

        /* 2. El fondo de la barra (el canal) */
        .custom-scroll::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        /* 3. La parte que se mueve (el "pulgar") */
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            /* Color rojo coral */
            border-radius: 10px;
            border: 3px solid white;
            /* Crea un efecto de separaci√≥n */
        }

        /* 4. Color cuando pasas el mouse por encima */
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #ee5253;
        }
    </style>
