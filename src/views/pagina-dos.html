<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DevSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/tercero.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="mi-contenedor">
        <h2>Título dentro del contenedor</h2>
        <div id="formaBoton" class="bg-warning rounded-circle d-flex align-items-center justify-content-center"
            style="width: 100px; height: 100px;">
            <i id="iconoAdvertencia" class="fa-solid fa-circle-radiation fa-4x"></i>
        </div>

        <p>Este es un párrafo de avertencia.</p>

        <button onclick="cambiarBotonGenerico('bg-info', 'fa-house', 'text-success')"> icono de casa</button>
        <button onclick="cambiarBotonGenerico('bg-dark', 'fa-skull', 'text-white')"> icono de calabera</button>

    </div>

    <script>

        function cambiarBotonGenerico(nuevoColor, nuevoIcono, colorIcono) {
            const boton = document.getElementById('formaBoton');
            console.log('contenido de boton:', boton)
            console.log('cambiando por:', nuevoColor, nuevoIcono, colorIcono)
            const icono = document.getElementById('iconoAdvertencia');

            // 1. Quitamos TODOS los colores posibles de las variantes
            // classList.remove permite pasar varios nombres separados por comas
            boton.classList.remove('bg-primary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info', 'bg-secondary', 'bg-dark');

            // 2. Agregamos el color que queremos ahora
            boton.classList.add(nuevoColor);

            // 3. Para el icono hacemos lo mismo: 
            // Quitamos los que NO son fijos (los nombres de los iconos)
            icono.classList.remove('fa-circle-radiation', 'fa-circle-check', 'fa-skull', 'fa-house');

            // 4. Agregamos el nuevo icono
            icono.classList.add(nuevoIcono);

            // 3. CAMBIO DE COLOR DEL ICONO
            // Primero quitamos clases de color previas si las hay
            icono.classList.remove('text-white', 'text-dark', 'text-warning');
            // Luego agregamos la nueva
            icono.classList.add(colorIcono);
        }

    </script>
</body>
