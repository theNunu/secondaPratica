    <script>
        function updateStepper(step) {
            const totalSteps = 5;
            const dots = document.querySelectorAll('.step-dot');
            const progressBar = document.getElementById('progress-bar');
            const stepText = document.getElementById('step-text');

            dots.forEach((dot, index) => {
                const stepNum = index + 1;

                // Limpiamos clases previas
                dot.classList.remove('active', 'current');

                if (stepNum < step) {
                    dot.classList.add('active'); // Pasos completados
                } else if (stepNum === step) {
                    dot.classList.add('current'); // Paso donde est치 el usuario
                }
            });

            // C치lculo del porcentaje para la barra (ej: paso 3 de 5 es 50% de recorrido entre puntos)
            const progressPercentage = ((step - 1) / (totalSteps - 1)) * 100;
            // progressBar.style.width = ${progressPercentage}%;

            // // Actualizar el texto inferior
            // stepText.innerText = Paso ${step} de ${totalSteps};
        }

        // Seleccionamos todos los c칤rculos
        const dots = document.querySelectorAll('.step-dot');

        // A침adimos el evento de clic a cada uno
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                // Obtenemos el n칰mero del paso desde el atributo data-step
                const targetStep = parseInt(dot.getAttribute('data-step'));

                // Llamamos a la funci칩n que creamos antes
                updateStepper(targetStep);
            });
        });

        // 游 INICIALIZACI칍N: Esto hace que empiece en el paso 1 por defecto
        window.onload = () => {
            updateStepper(1);
