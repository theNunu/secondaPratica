<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DevSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/tercero.css">
    <script src="script.js"></script>

</head>

<body>

    <button id="miBoton" class="btn btn-dark mt-5 text-primary">
        Haz clic para cambiar
    </button>

    <button onclick="transformarBoton('btn-danger')">
        become rojo
    </button>

    <button onclick="transformarBoton('btn-dark')">
        become negro
    </button>
    <br>
    <br>
    <div class="container bg-success p-4">
        <i class="fa-solid fa-circle-radiation fa-6x"></i>
    </div>

    <div class="container-sm border">
        <p>Este es un contenedor pequeño (sm).</p>
    </div>

    <div class="container-sm bg-success  ">100% wide until small breakpoint</div>
    <div class="container-md bg-success ">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success ">100% wide until large breakpoint</div>
    <div class="container-xl bg-success ">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-success ">100% wide until extra extra large breakpoint</div>
    <!-- Ejemplo de contenedor pequeño redondo -->
    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto"
        style="width: 100px; height: 100px;">
        Texto
    </div>
    <br>
    <div id="formaBoton" class="bg-warning rounded-circle d-flex align-items-center justify-content-center"
        style="width: 100px; height: 100px;">
        <i id="iconoAdvertencia" class="fa-solid fa-circle-radiation fa-4x"></i>
    </div>
    <br>

    <button onclick="cambiarBoton()"> todo correcto</button>
    <button onclick="cambiarCalabera()"> moriremos todos</button>
    <button> una casita</button>
    <br>
    <i class="fa-solid fa-circle-check fa-4x" style="color: #63E6BE;"></i></i>
    <i class="fa-solid fa-eye"></i>
    <i class="fa-solid fa-skull fa-4x"></i>
    <br>
    <button onclick="cambiarBotonGenerico('bg-info', 'fa-house', 'text-success')"> icono de casa</button>
    <button onclick="cambiarBotonGenerico('bg-dark', 'fa-skull', 'text-white')"> icono de calabera</button>
    <!-- <button onclick="cambiarBotonGenerico"> moriremos todos</button> -->


    <script>

        function cambiarBoton() {
            const boton = document.getElementById('formaBoton');
            const icono = document.getElementById('iconoAdvertencia');

            boton.classList.remove('bg-warning');
            boton.classList.add('bg-success');
            // icono.classList.remove('fa-solid fa-circle-radiation fa-4x');
            icono.classList.remove('fa-solid', 'fa-circle-radiation', 'fa-4x');

            // 4. AGREGAMOS las clases del icono nuevo (separadas por comas)
            icono.classList.add('fa-solid', 'fa-circle-check', 'fa-3x');

        }

        function cambiarCalabera() {
            const boton = document.getElementById('formaBoton');
            const icono = document.getElementById('iconoAdvertencia');

            // 2. Quitamos la clase actual (negro)
            boton.classList.remove('bg-warning');
            boton.classList.add('bg-danger');
            // icono.classList.remove('fa-solid fa-circle-radiation fa-4x');
            icono.classList.remove('fa-circle-radiation');

            // 4. AGREGAMOS las clases del icono nuevo (separadas por comas)
            icono.classList.add('fa-skull');

        }

        function cambiarBotonGenerico(nuevoColor, nuevoIcono, colorIcono) {
            const boton = document.getElementById('formaBoton');
            console.log('contenido de boton:', boton)
            console.log('cambiando por:' , nuevoColor, nuevoIcono, colorIcono)
            const icono = document.getElementById('iconoAdvertencia');

            // 1. Quitamos TODOS los colores posibles de las variantes
            // classList.remove permite pasar varios nombres separados por comas
            boton.classList.remove('bg-primary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info', 'bg-secondary', 'bg-dark');

            // 2. Agregamos el color que queremos ahora
            boton.classList.add(nuevoColor);

            // 3. Para el icono hacemos lo mismo: 
            // Quitamos los que NO son fijos (los nombres de los iconos)
            icono.classList.remove('fa-circle-radiation', 'fa-circle-check', 'fa-skull', 'fa-house');

            // 4. Agregamos el nuevo icono
            icono.classList.add(nuevoIcono);

            // 3. CAMBIO DE COLOR DEL ICONO
            // Primero quitamos clases de color previas si las hay
            icono.classList.remove('text-white', 'text-dark', 'text-warning');
            // Luego agregamos la nueva
            icono.classList.add(colorIcono);
        }


    </script>

    <script>
        function transformarBoton(nuevaClase) {
            // 1. Buscamos el elemento por su ID
            const boton = document.getElementById('miBoton');

            // 2. Quitamos la clase actual (negro)
            boton.classList.remove('btn-dark', 'text-primary');

            // 3. Agregamos la clase que recibimos por el parámetro
            boton.classList.add(nuevaClase, 'text-success');
        }

    </script>


</body>
