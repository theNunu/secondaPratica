<script>
    // 1. ELIMINA ESTA L√çNEA: const Swal = require('sweetalert2') 
    // No es necesaria en el navegador.

    function comprar() {
        // Cambiamos el alert aburrido por SweetAlert
        Swal.fire({

            icon: 'success',
            confirmButtonColor: '#2ecc71'

    function ayuda() {
        Swal.fire({

            text: 'Un asesor se conectar√° contigo pronto. üéß',
            icon: 'info',
            footer: '<b>Llamada directa:</b> +57 300 123 4567'
        });
    }

    // El resto de tu l√≥gica para el modal manual
    const modal = document.getElementById("miOverlay");

    function abrirModal() {
        modal.style.display = "block";
    }

    function cerrarModal() {
        modal.style.display = "none";
    }

    // 1. Buscamos el bot√≥n por su ID
    const boton = document.getElementById('boton-toggle');

    // 2. Le decimos qu√© hacer cuando alguien le haga "click"
    boton.addEventListener('click', function () {

        // 3. Accedemos al body y le "switcheamos" la clase dark-mode
        document.body.classList.toggle('dark-mode');

        // 4. Algo extra: cambiar el texto del bot√≥n seg√∫n el modo
        if (document.body.classList.contains('dark-mode')) {
            boton.textContent = "Pasar a Modo Claro ‚òÄÔ∏è";
        } else {
            boton.textContent = "Pasar a Modo Oscuro üåô";
        }
    });
</script>
